<div class="card small" id="acercar">

  <div class="card-image">
    <img src={{producto.url[0]}} alt="Imagen de: {{producto.nombre}}" class="image">
  </div>

  <span class="card-title center-block truncate">{{producto.nombre}}</span>

  <div>
    <div class="card-content">
      <p>${{producto.precio}}</p>
    </div>

    <div class="card-action pulse" (click)="routeToProduct(producto._id)"> <a>VER MAS</a> </div>
  </div>

</div>
