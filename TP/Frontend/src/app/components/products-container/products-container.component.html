<div class="row container">

    <div *ngIf="true">

        <div class="elements">
            <div *ngFor="let producto of currentItemsToShow">
                <app-card-list class="col s12 m6 l4" [producto]="producto"> </app-card-list>
            </div>
        </div>
        <div class="paginator">
            <mat-paginator 
            (page)="onPageChange($event)" 
            [length]="list.length" 
            [pageSize]="9"
            [pageSizeOptions]="[9,12]" [pageIndex]="0"
            [showFirstLastButtons]="true">
            </mat-paginator>
        </div>




    </div>

    <div *ngIf="false">
        <h1>no hay nada</h1>
    </div>
</div>
