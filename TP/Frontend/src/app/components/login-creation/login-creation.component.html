<div class="container">
    <div class="login-card">

        <form [formGroup]="loginForm">
            <div class="row">
                <label>Usuario</label>
                <div class="login-input">
                    <i class="fa fa-user fa-3x" aria-hidden="true"></i>
                    <input type="text" formControlName="username">
                </div>
            </div>

            <div class="row">
                <label>Contrase침a</label>
                <div class="login-input">
                    <i class="fa fa-unlock-alt fa-3x" aria-hidden="true"></i>
                    <input type="password" formControlName="pass">
                </div>
                <em *ngIf="this.loginForm.controls.pass.touched && this.loginForm.controls.pass.invalid">* Debe contener
                    al menos 6 caracteres.</em>
            </div>

            <div class="row">
                <label>Repetir Contrase침a</label>
                <div class="login-input">
                    <i class="fa fa-unlock-alt fa-3x" aria-hidden="true"></i>
                    <input type="password" formControlName="passRepeat">
                </div>
            </div>

            <div class="row">
                <label>Nombre</label>
                <div class="login-input">
                    <i class="fa fa-male fa-3x" aria-hidden="true"></i>
                    <input type="text" formControlName="nombre">
                </div>
            </div>

            <div class="row">
                <label>Direcci칩n de correo</label>
                <div class="login-input">
                    <i class="fa fa-address-book fa-3x" aria-hidden="true"></i>
                    <input type="text" formControlName="email">
                </div>
                <em *ngIf="this.loginForm.controls.email.touched && this.loginForm.controls.email.invalid">* Formato
                    incorrecto. ejemplo@gmail.com</em>
            </div>

            <div class="row">
                <label>CUIL-CUIT</label>
                <div class="login-input">
                    <i class="fa fa-university fa-3x" aria-hidden="true"></i>
                    <input type="text" formControlName="cuil">
                </div>
            </div>

            <div class="row">
                <label>Localidad</label>
                <div class="login-input">
                    <i class="fa fa-map-marker fa-3x" aria-hidden="true"></i>
                    <input type="text" formControlName="localidad">
                </div>
            </div>

            <div class="row">
                <label>Direcci칩n</label>
                <div class="login-input">
                    <i class="fa fa-home fa-3x" aria-hidden="true"></i>
                    <input type="text" formControlName="direccion">
                </div>
            </div>

            <div class="row">
                <label>Telefono</label>
                <div class="login-input">
                    <i class="fa fa-phone fa-3x" aria-hidden="true"></i>
                    <input type="text" formControlName="telefono">
                </div>
            </div>

            <div class="row">
                <label>Tipo de usuario</label>
                <div class="login-input">
                    <i class="fa fa-users fa-3x" aria-hidden="true"></i>
                    <mat-form-field appearance="fill">
                        <mat-select [(value)]="tipoUsuario">
                            <mat-option value="particular">Particular</mat-option>
                            <mat-option value="empresa">Empresa</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="row ">
                    <div class="buttons">
                        <button  class="btn waves-effect waves-light purple" (click)="createUser()"
                            [disabled]="!loginForm.valid">
                            Crear
                        </button>
                        <button  class="btn waves-effect waves-light purple" routerLink="/login">
                            Cancelar
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
