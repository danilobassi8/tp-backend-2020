<div class="container">
  <div class="decoradorArriba">
    <img class="avatar" src={{obtenerImagenUsuario()}} obtenerImagenUsuario alt="Mountain">

    <div class="info">
      <h4 class="truncate title">DATO</h4>

      <h4 class="truncate extra contact">Direcci칩n: </h4>
      <h4 class="truncate extra">DATO: </h4>
      <h4 class="truncate extra contact">Contacto: </h4>
      <h4 class="truncate extra">DATO: </h4>
      <h4 class="truncate extra">DATO: </h4>
    </div>

  </div>



  <!-- Login Main Form-->
  <div class="datos-personales">
    <div class="row">
      <form class="col s12" [formGroup]="mainForm">
        <div class="row">
          <div class="input-field col s12">
            <input type="email" class="validate" placeholder="Nombre" formControlName="nombre">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input value="Usuario" type="text" class="validate" formControlName="usuario">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input type="password" class="validate" placeholder="Contrase침a" formControlName="pass">
          </div>
          <div class="input-field col s6">
            <input class="validate" type="password" placeholder="Repetir Contrase침a" formControlName="pass_repeat">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate" placeholder="Direcci칩n de correo" formControlName="mail">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input class="validate" placeholder="Tipo" formControlName="tipo">
          </div>
          <div class="input-field col s6">
            <input class="validate" placeholder="CUIL-CUIT" formControlName="cuil">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input class="validate" placeholder="Localidad" formControlName="localidad">
          </div>
          <div class="input-field col s6">
            <input class="validate" placeholder="Telefono" formControlName="telefono">
          </div>
        </div>

        <div class="row">
          <label>Cambiar imagen de perfil</label> <br>
          <input type="file" accept="image/*" (change)="onFileSelected($event)">
        </div>

        <div class="buttons">
          <button class="waves-effect waves-light btn white" style="color: black;">Cancelar</button>
          <button class="waves-effect waves-light btn purple">Editar</button>
        </div>


      </form>
    </div>


    <!--

  </div>
  -->

</div>
