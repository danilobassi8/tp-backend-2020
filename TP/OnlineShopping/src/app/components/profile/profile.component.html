<div class="container">
  <div class="decoradorArriba">
    <img class="avatar" src="https://moonvillageassociation.org/wp-content/uploads/2018/06/default-profile-picture1.jpg"
      alt="Mountain">

    <div class="info">
      <h4 class="truncate title">{{user.entidad.razonSocial}} {{user.entidad.apellido }} {{user.entidad.nombre}}</h4>
      
      <h4 class="truncate extra contact">Direcci√≥n: </h4>
      <h4 class="truncate extra">{{user.entidad.localidad}} - {{user.entidad.direccion}}</h4>
      <h4 class="truncate extra contact">Contacto: </h4>
      <h4 class="truncate extra">{{user.entidad.mail}}</h4>
      <h4 class="truncate extra">{{user.entidad.telefono}}</h4>
    
    </div>
  </div>

  <!-- SI ES PERSONA SE MUESTRA ESTO -->

  <div class="row datos-personales" *ngIf="user.esPersona">
    <form class="col s12" #formPersona>
      <!-- nombre y apellido-->
      <div class="row">
        <div class="input-field col s6">
          <input id="nombre" placeholder="{{user.entidad.nombre}}" type="text" class="validate">
          <label>Nombre</label>
        </div>
        <div class="input-field col s6">
          <input id="apellido" placeholder="{{user.entidad.apellido}}" type="text" class="validate">
          <label>Apellido</label>
        </div>
      </div>
      <!-- email-->
      <div class="row">
        <div class="input-field col s12">
          <input id="mail" type="email" class="validate" placeholder="{{user.entidad.mail}}">
          <label for="email">Email</label>
        </div>
      </div>
      <!-- DNI y Localidad-->
      <div class="row">
        <div class="input-field col s6">
          <input id="dni" placeholder={{user.entidad.dni}} type="text" class="validate">
          <label>DNI</label>
        </div>
        <div class="input-field col s6">
          <input id="localidad" placeholder={{user.entidad.localidad}} type="text" class="validate">
          <label>Localidad</label>
        </div>
      </div>
      <!-- Direccion y Telefono-->
      <div class="row">
        <div class="input-field col s6">
          <input id="direccion" placeholder={{user.entidad.direccion}} type="text" class="validate">
          <label>Direccion</label>
        </div>
        <div class="input-field col s6">
          <input id="telefono" placeholder={{user.entidad.telefono}} type="text" class="validate">
          <label>Telefono</label>
        </div>
      </div>

      <!--botones-->
      <div class="botones">

        <button mat-raised-button type="button" color="primary" (click)="discard(formPersona)">
          Descartar
        </button>

        <button mat-raised-button type="button" color="primary" (click)="save(formPersona)" class="btn-save">
          Guardar
        </button>

      </div>
    </form>
  </div>

  <!-- SI ES EMPRESA SE MUESTRA ESTO -->
  <div class="row datos-personales" *ngIf="!user.esPersona">
    <form class="col s12" #formEmpresa>

      <!-- nombre de empresa -->
      <div class="row">
        <div class="input-field col s12">
          <input id="razonSocial" placeholder="{{user.entidad.razonSocial}}" type="text" class="validate">
          <label for="first_name">Nombre de Empresa</label>
        </div>
      </div>
      <!-- nro y cuit -->
      <div class="row">
        <div class="input-field col s6">
          <input id="cuit" placeholder="{{user.entidad.cuit}}" type="text" class="validate">
          <label for="first_name">CUIT</label>
        </div>
        <div class="input-field col s6">
          <input id="telefono" placeholder="{{user.entidad.telefono}}" type="text" class="validate">
          <label for="first_name">Telefono</label>
        </div>
      </div>
      <!-- localidad direccion-->
      <div class="row">
        <div class="input-field col s6">
          <input id="localidad" placeholder="{{user.entidad.localidad}}" type="text" class="validate">
          <label for="first_name">Localidad</label>
        </div>
        <div class="input-field col s6">
          <input id="direccion" placeholder="{{user.entidad.direccion}}" type="text" class="validate">
          <label for="first_name">Direccion</label>
        </div>
      </div>

      <!-- correo-->
      <div class="row">
        <div class="input-field col s12">
          <input id="mail" type="email" class="validate" placeholder="{{user.entidad.mail}}">
          <label for="email">Email</label>
        </div>
      </div>

      <!--botones-->
      <div class="botones">
        <button mat-raised-button type="button" color="primary" (click)="discard(formEmpresa)">
          Descartar
        </button>

        <button mat-raised-button type="button" color="primary" (click)="save(formEmpresa)" class="btn-save">
          Guardar
        </button>
      </div>


    </form>
  </div>
</div>
