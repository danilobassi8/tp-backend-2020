<div class="container">
  <div class="decoradorArriba">
    <img class="avatar" src="https://moonvillageassociation.org/wp-content/uploads/2018/06/default-profile-picture1.jpg"
      alt="Mountain">
  </div>

  <!-- SI ES PERSONA SE MUESTRA ESTO -->

  <div class="row datos-personales" *ngIf="user.esPersona">
    <form class="col s12" #formPersona>
      <!-- nombre y apellido-->
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="{{user.entidad.nombre}}" type="text" class="validate">
          <label>Nombre</label>
        </div>
        <div class="input-field col s6">
          <input placeholder="{{user.entidad.apellido}}" type="text" class="validate">
          <label>Apellido</label>
        </div>
      </div>
      <!-- email-->
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate" placeholder="{{user.entidad.mail}}">
          <label for="email">Email</label>
        </div>
      </div>
      <!-- DNI y Localidad-->
      <div class="row">
        <div class="input-field col s6">
          <input placeholder={{user.entidad.dni}} type="text" class="validate">
          <label>DNI</label>
        </div>
        <div class="input-field col s6">
          <input placeholder={{user.entidad.localidad}} type="text" class="validate">
          <label>Localidad</label>
        </div>
      </div>
      <!-- Direccion y Telefono-->
      <div class="row">
        <div class="input-field col s6">
          <input placeholder={{user.entidad.direccion}} type="text" class="validate">
          <label>Direccion</label>
        </div>
        <div class="input-field col s6">
          <input placeholder={{user.entidad.telefono}} type="text" class="validate">
          <label>Telefono</label>
        </div>
      </div>

      <!--botones-->
      <div class="botones">

        <button mat-raised-button color="primary" (click)="save()" class="btn-save">
          Guardar
        </button>

        <button mat-raised-button color="primary" (click)="descartar()">
          Descartar
        </button>



      </div>



    </form>
  </div>

  <!-- SI ES EMPRESA SE MUESTRA ESTO -->
  <div class="row datos-personales" *ngIf="!user.esPersona">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Placeholder" id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input disabled value="I am not editable" id="disabled" type="text" class="validate">
          <label for="disabled">Disabled</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          This is an inline input field:
          <div class="input-field inline">
            <input id="email_inline" type="email" class="validate">
            <label for="email_inline">Email</label>
            <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
          </div>
        </div>
      </div>
    </form>
  </div>


</div>
